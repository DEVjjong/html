<html>
	<head>
	<meta charset="UTF-8">
		<title>커피전문점</title>
		<style>
			body{
				text-align : center;
			}
			/*
			*{
				text-align : center;
			}
			*/
			/*
			h1, h2, p{
				text-align : center;
			}
			*/
			sup{
				color : red;
				font-size : 1.5em;
			}
			
			sub{
				color : blue;
				font-size : 1.5em;
			}
			
			p{
				border : 2px solid green;
			}
			
			h1{
				background : pink;
			}
			
			h2{
				background : orange;
			}
		</style>
	</head>
	
	<body>
		<h1>커피 메뉴</h1>
		<h2>아메리카노 5000원</h2>
		<p>에스프레소에 <sup>물을 추가</sup>한 것입니다.</p>
		
		<h2>카페오레 5000원</h2>
		<p>에스프레소에 <sub>우유</sub>를 넣은 커피입니다.</p>
		
		<h2>카푸치노 6000원</h2>
		<p>커피위에 <sup>우유거품</sup>을 얹은 커피입니다.</p>
	</body>	
</html>
